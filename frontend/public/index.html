<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    #particles-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-container"></div>
  <app-root></app-root>

  <!-- Carregando a biblioteca de partículas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
  <script>
    (async function loadParticles() {
      // Aguarda o tsparticles carregar
      if (typeof tsParticles !== 'undefined') {
        await tsParticles.load('particles-container', {
          particles: {
            number: {
              value: 80,
              density: {
                enable: true,
                value_area: 800
              }
            },
            color: {
              value: '#ffffff'
            },
            shape: {
              type: 'circle'
            },
            opacity: {
              value: {
                min: 0.1,
                max: 0.6
              },
              animation: {
                enable: true,
                speed: 1,
                sync: false
              }
            },
            size: {
              value: {
                min: 1,
                max: 3
              },
              animation: {
                enable: true,
                speed: 2,
                sync: false
              }
            },
            links: {
              enable: true,
              distance: 150,
              color: '#ffffff',
              opacity: 0.3,
              width: 1
            },
            move: {
              enable: true,
              speed: {
                min: 0.5,
                max: 2
              },
              direction: 'none',
              random: true,
              straight: false,
              out_mode: 'bounce',
              bounce: true,
              attract: {
                enable: true,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: 'canvas',
            events: {
              on_hover: {
                enable: true,
                mode: 'repulse'
              },
              on_click: {
                enable: true,
                mode: 'push'
              },
              resize: {
                enable: true
              }
            },
            modes: {
              grab: {
                distance: 400,
                links: {
                  opacity: 1
                }
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 0.8,
                speed: 3
              },
              repulse: {
                distance: 200
              },
              push: {
                quantity: 4
              },
              remove: {
                quantity: 2
              }
            }
          },
          background: {
            color: '#0a0e27',
            image: '',
            position: '',
            repeat: '',
            size: '',
            attachment: ''
          },
          fullScreen: {
            enable: true,
            zIndex: 0
          },
          detectRetina: true,
          fps_limit: 120
        });
      }
    })();
  </script>
</body>
</html>
